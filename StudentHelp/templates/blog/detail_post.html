<!-- detail_post.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .comment-item {
            display: flex;
            align-items: center;
        }
        .comment-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .comment-item div {
            flex-grow: 1;
        }
    </style>
<div class="post-detail">
	<div class="modal-header">
			<h5 class="modal-title">{{ post_obj.user.nom }} {{ post_obj.user.prenom }}</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
			</button>
	</div>
	<div class="modal-body">
			<div class="row">
					<div class="col-md-6">
							<img src="{{ post_obj.image.url }}" alt="{{ post_obj.title }}" class="img-fluid post-image">
							<button class="btn btn-danger " data-toggle="modal" data-target="#deleteModal">Supprimer Post</button>
					</div>
					<div class="col-md-6" >
							<div class="comments-section">
									<h3 class="text-dark">Comments</h3>
									<ul class="list-group">
											{% for comment in comments %}
											<li class="list-group-item comment-item">
												<img src="{{ comment.user.image.url }}" alt="{{ comment.user.username }}">
												<div>
													<strong>{{ comment.user.nom }} {{ comment.user.prenom }}</strong> {{ comment.com }}
												</div>
											</li>
											{% endfor %}
									</ul>
							</div>
							<div class="likes-section">
									<h3 class="text-dark">Likes</h3>
								
										
										
											<i>	{{ post_obj.count_likes }} <i class="fas fa-thumbs-up" style="margin-left: 10px; color: black;">		</i>
										</i>
									
											
									
							</div>
					</div>
			</div>
	</div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
			<div class="modal-content">
					<div class="modal-header">
							<h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
							</button>
					</div>
					<div class="modal-body">
							<p>Are you sure you want to delete this post?</p>
					</div>
					<div class="modal-footer">
							<form method="post" action="{% url 'SupprimerProfil' pk=post_obj.pk %}">
									{% csrf_token %}
									<button type="submit" class="btn btn-danger">Yes, Delete</button>
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							</form>
					</div>
			</div>
	</div>
</div>
