<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Create EvenT</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: start;
        }
        .image-container {
            flex: 1;
            padding: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        form {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            max-width: 400px; /* Added to limit the width of the form */
        }
        #event-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        label,
        input,
        textarea,
        button {
            display: block;
            width: 100%;
            margin-bottom: 10px; /* Adjust the space between elements */
        }
        input[type="text"],
        input[type="date"],
        input[type="file"],
        textarea {
            border: none;
            border-bottom: 1px solid grey;
            background-color: transparent;
            padding: 5px 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h2>Evenement Social</h2>
    <div class="container">
        <div class="image-container">
            <img src="../../../../media/post_images/sso.jpg" alt="Event Image" id="event-image" style="height: 620PX;">
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="type">Type :</label>
            <select name="type" id="type" required>
                <option value="0">Offre</option>
                <option value="1">Demande</option>
            </select>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        
        <label for="image">Image:</label>
        <input type="file" id="image" name="image">
        
        <label for="intitule">Intitule:</label>
        <input type="text" id="intitule" name="intitule">
        
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        
        <label for="lieu">Lieu:</label>
        <input type="text" id="lieu" name="lieu">
        
        <label for="contactInfo">Contact Info:</label>
        <input type="text" id="contactInfo" name="contactInfo">
        
        <label for="club">Club:</label>
        <input type="text" id="club" name="club">
        <label for="prix">prix:</label>
        <input type="text" id="prix" name="prix">
        
        <button type="submit">Submit</button>
    </form>
</div>
<script>
    window.onload = function() {
        document.querySelector('form').style.opacity = 1;
        document.querySelector('.image-container').style.opacity = 1;
    };
</script>
</body>
</html>
