<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
	 	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h2 class="animate__animated">Create Post</h2>
    <form id="post-form" class="animate__animated" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <script>
        $(document).ready(function(){
            $('h2').addClass('animate__fadeInDown');
            $('#post-form').addClass('animate__fadeInUp');

            $('form').on('submit', function(e) {
                e.preventDefault();
                $(this).addClass('animate__fadeOut');
                setTimeout(() => {
                    this.submit();
                }, 1000);  // 1 second for the animation to complete
            });
        });
    </script>
</body>
</html>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

h2 {
    color: #333;
    text-align: center;
}

form {
    background: #fff;
    padding: 20px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

form p {
    margin: 0 0 15px;
}

form label {
    display: block;
    margin-bottom: 5px;
    color: #666;
}

form input[type="text"],
form input[type="email"],
form input[type="password"],
form input[type="file"],
form select {
    width: 100%;
    padding: 8px;
    margin: 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

form button[type="submit"]:hover {
    background: #4cae4c;
}

.errorlist {
    color: #a94442;
    margin: 0 0 10px;
}
	</style>
